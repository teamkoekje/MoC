<!DOCTYPE html>
<html>
    <head>
        <title>MoC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <!-- AngularJS $resource -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>

        <script>
            $(window).ready(function () {
                //Fix for links inside of <form> tag
                $("a").click(function (event) {
                    event.preventDefault();
                    location.href = this.href;
                });

                $("#logoutBtn").click(function (event) {
                    console.log(event)
                    event.preventDefault();
                    $.ajax({
                        url: "http://localhost:8080/MoC-Service/api/user/logout",
                        crossDomain: true,
                        type: "post",
                        xhrFields: {
                            withCredentials: true
                        }
                    }).success(function (data) {
                        console.log("success");
                        console.log(data);
                        alert(data);
                        location.href = "login.html";
                    }).error(function (data) {
                        console.log("error");
                        console.log(data);
                        alert(data.responseText);
                        location.reload();
                    });
                });
            });
        </script>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container" style="width:100%;text-align: center">
            <div class="jumbotron">
                <h3 style="text-align: center">
                    Masters of code
                </h3>
            </div>
            <div style="text-align:center">
                <button id="logoutBtn" class="btn btn-default">Confirm logging out</button>
            </div>
        </div>
    </body>
</html>
