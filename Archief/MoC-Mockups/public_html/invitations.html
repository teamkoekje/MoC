<!DOCTYPE html>
<html>
    <head>
        <title>MoC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <!-- AngularJS $resource -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container" style="width:100%;">
            <div class="jumbotron">
                <h3 style="text-align: center">
                    Masters of code
                </h3>
            </div>
            <div style="text-align:center;width: 800px">
                <ul id="menubar">
                    <li id="invitationsPage">
                        <a href="invitations.html" style="background-color:lightgray">invitations</a>
                    </li>
                    <li id="competitionsPage">
                        <a href="competitions.html">competitions</a>
                    </li>
                </ul>
            </div>
            <br>
            <br>

            <div class="row">
                <div class="col-xs-6">
                    <p>
                        You are invited to the following teams
                    </p>
                    <select class="form-control" size="10" style="width:90%" id="teamSelect">
                        <option>
                            Team koekje
                        </option>
                        <option>
                            Cookie team
                        </option>
                    </select>
                    <button class="btn btn-default" onclick="alert('create team')">Create team</button>
                </div>

                <div class="col-xs-6">
                    <div class="wrapper">
                        <div class="first">Info</div>
                        <div class="second" style="width:100%">
                            <div class="row">
                                <div class="col-xs-6">
                                    Name:
                                </div>
                                <div class="col-xs-6" id="teamLabel">
                                    Team koekje
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    Competition:
                                </div>
                                <div class="col-xs-6" id="competitionLabel">
                                    Some competition
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    Date:
                                </div>
                                <div class="col-xs-6" id="dateLabel">
                                    1-1-2015
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    Starts at:
                                </div>
                                <div class="col-xs-6" id="startsAtLabel">
                                    12:00PM
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    Challenges:
                                </div>
                                <div class="col-xs-6">
                                    <select class="form-control" size="10" id="challengeSelect" style="width: 90%">
                                        <option>
                                            Alphabet Soup
                                        </option>
                                        <option>
                                            LeetSpeak
                                        </option>
                                        <option>
                                            Paper Scissors Stone
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    Members:
                                </div>
                                <div class="col-xs-6">
                                    <select class="form-control" size="10" id="membersSelect" style="width: 90%">
                                        <option>
                                            Astrid
                                        </option>
                                        <option>
                                            Arno
                                        </option>
                                        <option>
                                            Robin
                                        </option>
                                        <option>
                                            Daan
                                        </option>
                                        <option>
                                            Luc
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <button class="btn btn-default" onclick="alert('Accept team')">Accept</button>
                                </div>
                                <div class="col-xs-6">
                                    <button class="btn btn-default" onclick="alert('Decline team')">Decline</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
