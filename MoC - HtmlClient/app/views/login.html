
<div style="text-align:center">
<!--    <p>
        You are invited to {{teamname}}
    </p>-->
    <form style="display:inline-block;text-align: left" ng-submit="login(username, password)">
        <div class="form-group">
            <label for="usernameInput" style="">{{ 'USERNAME' | translate }}:</label>
            <input required type="text" class="form-control" id="usernameInput" placeholder="{{ 'USERNAME' | translate }}" ng-model="username" style="display: table-cell"/>
        </div>
        <div class="form-group">
            <label for="passwordInput" style="">{{ 'PASSWORD' | translate }}:</label>
            <input required type="password" class="form-control" id="passwordInput" placeholder="{{ 'PASSWORD' | translate }}" ng-model="password" style="display: table-cell"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default" value="{{ 'LOGIN' | translate }}"/>
            <a href="#register"><span class="btn btn-default">{{ 'REGISTER' | translate }}</span></a>
        </div>
    </form>
</div>
