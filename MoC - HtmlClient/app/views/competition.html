<script src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
<script src="bower_components/ace-builds/src-min-noconflict/ext-language_tools.js"></script>


<div class="container" style="width:100%;">
    <span style="position: absolute; top: 10px; right: 35px">
        <span style="cursor: pointer" ng-click="toggleHints();">
            {{ "HINTS" | translate }}
        </span>
        |
        <span style="cursor: pointer" ng-click="toggleMessages();">
            {{ "MESSAGE" | translate }}
        </span>
    </span>
    <h3>
        {{minutes}} {{ "MINUTS_LEFT" | translate }} | {{points}} {{ "POINTS" | translate }}
    </h3>
    <div>
        <ul class="nav nav-tabs" role="tablist" ng-repeat="file in files">
            <li role="presentation" class="active" ng-click="selectFile(file.filename)">file.filename</li>
        </ul>
        <!--        <div class="row" style="margin-left:0px">
                    <button class="btn btn-default">Description</button>
                    <button class="btn btn-default">JavaDoc</button>
                    <button class="btn btn-default">Read only java file</button>
                    <button class="btn btn-default">Java file</button>
                </div>-->
        <div class="row" style='height: 350px'>
            <div class="col-xs-12" id="wrapperAroundEditor" style='height: 100%;'>
                <div id="editor" style='height:100%'>Class test{}</div>
            </div>
            <div class="col-xs-6" style='display:none' id="wrapperAroundResults">
                <div class="first" style="width: 50px;margin-left:7%;">Result</div>
                <div class="second" style="margin-left:5%;margin-right:5%;width: 90%">
                    <ul id="resultList">
                        <li>
                            Result 1
                        </li>
                        <li>
                            Result 2
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-6 newsfeedBox" style="display:none" id="wrapperHints">
                <p ng-repeat="hint in hints">
                    {{hint}}
                </p>
            </div>
            <div class="col-xs-6 newsfeedBox" style="display:none" id="wrapperMessages">
                <p ng-repeat="message in messages">
                    {{message}}
                </p>
            </div>

            <div class="col-xs-6" style="display:none" id="wrapperTests">
                <div class="first" style="width: 40px;margin-left:7%;">Tests</div>
                <div class="second" style="margin-left:5%;margin-right:5%;width: 90%">
                    <select class="form-control" size="6" style="width: 100%">
                        <option>
                            This is a test
                        </option>
                        <option>
                            This is another test
                        </option>
                        <option>
                            And lets have one more test
                        </option>
                    </select>
                    <br>
                    <button class="btn btn-default" ng-click="test()">
                        {{ "RUN_TEST" | translate }}
                    </button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-2">
                <button class="btn btn-default" ng-click="toggleTests();">{{"RUN_SPECIFIC_TEST" | translate}}</button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-default" ng-click="testAll()">{{ "RUN_ALL_TEST" | translate}}</button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-default" ng-click="compile()">{{ "COMPILE" | translate}}</button>
            </div>
            <div class='col-xs-2'>
                <button class="btn btn-default" 
                        ng-click="toggleResults()"
                        >
                    {{ "SHOW_HIDE_RESULT" | translate }}
                </button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-default" ng-click="fullScreenEditor()">{{ "FULLSCREEN" | translate }}</button>
            </div>
        </div>
    </div>
</div>
