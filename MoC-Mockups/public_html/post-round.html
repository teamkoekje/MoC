<!DOCTYPE html>
<html>
    <head>
        <title>MoC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <!-- AngularJS $resource -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container" style="width:100%;">
            <span style="position: absolute; top: 10px; right: 35px">
                <span>
                    hints
                </span>
                |
                <span style="cursor: pointer" onclick="window.open('messages.html', 'toolbar=no, scrollbars=no, resizable=no', 'width=400, height=150')">
                    messages
                </span>
            </span>
            <div class="jumbotron" style='text-align: center'>
                <h3>
                    Masters of code
                </h3>
            </div>
            <div style="text-align: center">
                <p>
                    Congratulations, your team was 1st this round!
                </p>
                <div style="  width: 300px;display: table;text-align: left;margin: 0 auto;">
                    <div class="row">
                        <div class="col-xs-2">
                            1
                        </div>
                        <div class="col-xs-6">
                            Team Koekje
                        </div>
                        <div class="col-xs-4">
                            795 points
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            2
                        </div>
                        <div class="col-xs-6">
                            Cookie team
                        </div>
                        <div class="col-xs-4">
                            420 points
                        </div>
                    </div>
                </div>
                
                <br><br>
                
                <p style='font-size: 40px'>
                    Waiting for next round
                    <br><br>
                    {{time}}
                </p>
            </div>
        </div>
    </body>
</html>
