<!DOCTYPE html>
<html>
    <head>
        <title>MoC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <!-- AngularJS $resource -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container" style="width:100%;">
            <div class="jumbotron">
                <h3 style="text-align: center">
                    Masters of code
                </h3>
            </div>

            <div class='row'>
                <div class='col-xs-6'>
                    <h4>
                        {{Team name}}
                    </h4>
                    <form class='form-horizontal'>
                        <div class='form-group'>
                            <label for='emailInput' class='col-xs-4'>Email:</label>
                            <div class='col-xs-8'>
                                <input type='email' id='emailInput' class="form-control" placeholder="email"/>
                            </div>
                        </div>
                        <input type='submit' class='btn btn-default' value='invite' style='float:right'/>
                    </form>
                </div>
                <div class='col-xs-6'>
                    <p>
                        Currently in this team:
                    </p>
                    <select class="form-control" size="10" id="membersSelect">
                        <option>
                            Astrid
                        </option>
                        <option>
                            Arno
                        </option>
                        <option>
                            Robin
                        </option>
                        <option>
                            Daan
                        </option>
                    </select>
                    <button class='btn btn-default' style="float: right;" onclick='confirm("Are you sure you want to remove: " + $("#membersSelect").val()) + "?"'>
                        Remove user
                    </button>

                    <br><br>

                    <p>
                        Invited members:
                    </p>
                    <select class="form-control" size="10" id="invitationsSelect">
                        <option>
                            luckolen@gmail.com
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
