<!DOCTYPE html>
<html>
    <head>
        <title>MoC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <!-- AngularJS $resource -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>

        <script>
            $(window).ready(function () {
                //Fix for links inside of <form> tag
                $("a").click(function (event) {
                    event.preventDefault();
                    location.href = this.href;
                });

                $("#loginForm").submit(function (event) {
                    event.preventDefault();
                    $.ajax({
                        url: "http://localhost:8080/MoC-Service/api/user/login",
                        data: {
                            username: $("#usernameInput").val(),
                            password: $("#passwordInput").val()
                        },
                        crossDomain: true,
                        type: "post"
                    }).success(function (data) {
                        console.log("success");
                        console.log(data);
                    }).error(function (data) {
                        console.log("error")
                        console.log(data);
                    });
                });
            });
        </script>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container" style="width:100%;text-align: center">
            <div class="jumbotron">
                <h3 style="text-align: center">
                    Masters of code
                </h3>
            </div>
            <div style="text-align:center">
                <p>
                    You are invited to {{teamname}}
                </p>
                <form style="display:inline-block;text-align: left" id="loginForm">
                    <div class="form-group">
                        <label for="usernameInput" style="">Username:</label>
                        <input required type="text" class="form-control" id="usernameInput" placeholder="username" style="display: table-cell"/>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" style="">Password:</label>
                        <input required type="password" class="form-control" id="passwordInput" placeholder="password" style="display: table-cell"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default" value="Log in"/>
                        <a style="" href="register.html"><span class="btn btn-default">Register</span></a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
