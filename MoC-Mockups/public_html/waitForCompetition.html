<!DOCTYPE html>
<html>
    <head>
        <title>MoC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <!-- AngularJS $resource -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container" style="width:100%;text-align: center">
            <div class="jumbotron">
                <h3 style="text-align: center">
                    Masters of code
                </h3>
            </div>
            <div style="text-align:center">
                <p>
                    Wait for the competition to start<br>
                    You will automatically be redirected
                </p>
                <h2>
                    {{timer}}
                </h2>
                <center>
                    <div style="text-align: left;max-width:600px;">
                        <div class="wrapper">
                            <div class="first">Info</div>
                            <div class="second" style="width:100%">
                                <div class="row">
                                    <div class="col-xs-4">
                                        Name:
                                    </div>
                                    <div class="col-xs-8" id="competitionNameLabel">
                                        Competition 1
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        Date:
                                    </div>
                                    <div class="col-xs-8" id="competitionDateLabel">
                                        1-1-2015
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        Starts at:
                                    </div>
                                    <div class="col-xs-8" id="competitionStartsAtLabel">
                                        12:00PM
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        Challanges:
                                    </div>
                                    <div class="col-xs-8">
                                        <select class="form-control" size="10" id="challangeSelect" style="width: 90%">
                                            <option>
                                                Alphabet Soup
                                            </option>
                                            <option>
                                                LeetSpeak
                                            </option>
                                            <option>
                                                Paper Scissors Stone
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        Participating teams:
                                    </div>
                                    <div class="col-xs-8">
                                        <select class="form-control" size="10" id="challangeTeamsSelect" style="width: 90%">
                                            <option>
                                                Team koekje
                                            </option>
                                            <option>
                                                Cookie team
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </body>
</html>
